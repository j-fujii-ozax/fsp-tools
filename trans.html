        if (parts.length >= 2) {

            const name = parts[1].trim();
            if (!courseMap[name]) courseMap[name] = cd;
        }
    });

    // ==========================================
    // 共通関数
    // ==========================================
    function formatDateStr(val, addDays = 0) {
        if (!val) return '';
        let d;
        if (typeof val === 'number') {
            d = new Date(Math.round((val - 25569) * 86400 * 1000));
        } else {
            const cleanVal = String(val).replace(/-/g, '/').split(' ')[0];
            d = new Date(cleanVal);
        }
        if (isNaN(d.getTime())) return '';
        if (addDays !== 0) d.setDate(d.getDate() + addDays);

        const yyyy = d.getFullYear();
        const mm = String(d.getMonth() + 1).padStart(2, '0');
        const dd = String(d.getDate()).padStart(2, '0');
        return `${yyyy}/${mm}/${dd}`;
    }

    function toStr(val) {
        if (val === null || val === undefined) return '';
        return String(val);
    }

    // 数量から単位を外して数値（とピリオド）のみにする関数
    function cleanQuantity(val) {
        if (!val) return '';
        return String(val).replace(/[^\d.]/g, '');
    }

    // 電話番号から不要な文字を除去し、半角英数字とハイフンのみにする関数
    function cleanPhone(val) {
        if (!val) return '';
        let str = String(val);
        // 全角英数字を半角に変換
        str = str.replace(/[Ａ-Ｚａ-ｚ０-９]/g, function(s) {
            return String.fromCharCode(s.charCodeAt(0) - 0xFEE0);
        });
        // 長音記号や全角ハイフンなどを半角ハイフンに統一
        str = str.replace(/[ー－‐]/g, '-');
        // 半角英数字とハイフン以外を削除
        return str.replace(/[^0-9a-zA-Z\-]/g, '');
    }

    function exportExcelWithHeaders(data, headers, filename) {
        if (data.length === 0) return;
        const worksheet = XLSX.utils.json_to_sheet(data, { header: headers });
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Sheet1");
        XLSX.writeFile(workbook, filename);
    }

    function processUpload(e, targetArrayRef, targetBtnId) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(evt) {
            const data = new Uint8Array(evt.target.result);
            const workbook = XLSX.read(data, {type: 'array', cellDates: false});
            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];
            
            targetArrayRef.data = XLSX.utils.sheet_to_json(worksheet, {raw: true, defval: ''});
            
            if (targetArrayRef.data.length > 0) {
                document.getElementById(targetBtnId).disabled = false;
                alert('ファイルの読み込みが完了しました。変換ボタンを押してください。');
            } else {
                alert('ファイルにデータが見つかりませんでした。');
            }
        };
        reader.readAsArrayBuffer(file);
    }
